<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Effects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scroll-container {
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .card {
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0.5;
            transform: scale(0.9);
        }
        .card.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-black flex justify-center items-center min-h-screen">

    <div class="scroll-container w-full max-w-md p-4 space-y-6">
        <div class="card bg-blue-500 text-white p-6 rounded-lg shadow-lg">Card 1</div>
        <div class="card bg-purple-500 text-white p-6 rounded-lg shadow-lg">Card 2</div>
        <div class="card bg-green-500 text-white p-6 rounded-lg shadow-lg">Card 3</div>
        <div class="card bg-red-500 text-white p-6 rounded-lg shadow-lg">Card 4</div>
        <div class="card bg-yellow-500 text-black p-6 rounded-lg shadow-lg">Card 5</div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        function checkCards() {
            const triggerBottom = window.innerHeight * 0.75;

            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;

                if (cardTop < triggerBottom) {
                    card.classList.add('show');
                } else {
                    card.classList.remove('show');
                }
            });
        }

        document.querySelector('.scroll-container').addEventListener('scroll', checkCards);
        checkCards(); // Initial check
    </script>

</body>
</html>
